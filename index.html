<html>

<head>

<title>Hand Gesture Recognition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="container">

        <center>

        <h3 class="btn btn-warning heading">HAND GESTURE WEB APP
            <br>
            <span>&#128077;</span>
            <span>&#128078;</span>
            <span>&#129304;</span>
            <span>&#128075;</span>
            <span>&#128080;</span>
            <span>&#128076;</span>
        </h3>
        <br> <br>

        <p style="font-size:22px;">Take your selfie to generate an emoji
        <br>
        <b style="color:greenyellow">Is it Good?</b>
        <br>
        <b style="color:lightsalmon">Is it Bad?</b>
        <br>
        <b style="color:mediumorchid">Is it Peaceful?</b>
        </p>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot()" class="btn btn-secondary">Capture Image</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="gesture_name" id="gesture_name_result"></p>
        <p class="gesture" id="update_gesture"></p>

        <label>Prediction 2 - </label>
        <p class="gesture_name" id="gesture_name_result2"></p>
        <p class="gesture" id="update_gesture2"></p>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check()" class="btn btn-info">Predict Gesture</button>
        </div>
        
        </center>

    </div>

<script src="main.js"></script>

</body>

</html>
